<!doctype html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>連勝記録くん</title>
</head>
<body>
    <div class="header">連勝記録くん</div>
    <div class="container">
        <a href="https://github.com/radiopunch/winning-streak" target="_blank">詳細</a>
        <div id="winstreak">
          0連勝
        </div>
        <div id="detail">
          1周目1戦目
        </div>
        <div class="row" id="buttons">
            <div class="col"><button id="decrease">－1(← or backspace)</button></div>
            <div class="col"><button id="reset">リセット(esc)</button></div>
            <div class="col"><button id="increase" >＋1(→ or enter)</button></div>
        </div>
        <div id="comment">
          キーボード操作もできます
        </div>
    </div>
    <script src="./script.js">
    </script>
</body>
</html>
